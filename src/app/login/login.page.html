<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <!-- Navigate back to the home page -->
      <ion-title size="large">
        <img [routerLink]="['/home']" src="assets/ORE_SVG_Toolbar.svg" width="350" height="125" class="logo_ORE"/>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Login Form-->
  <div (change)="onInputChangedForLogin()">
    <h1 style="text-align: center;">Log In</h1>

    <!-- Email -->
    <ion-input placeholder="Email" type="email" [(ngModel)]="email" class="loginInput"></ion-input>

    <!-- Password -->
    <ion-input placeholder="Password" type="password" [(ngModel)]="password" class="loginInput"
    [counter]="true" maxlength="20"></ion-input>

    <div class="loginBackgroundStyle">
      <!-- Log In Button-->
      <ion-button [disabled]="loginDisabled" (click)="onLogin()" id="loginBtn" shape="round" class="blueBtn">
        <ion-icon name="log-in-outline" slot="start" style="margin-left: -100px; color:black;" class="buttonWithIcon"></ion-icon>
        Log In
      </ion-button><br><br>
      
      <a [routerLink]="['/forgot-email']" class="styleLink">Forgot Email</a><!-- Navigate to Forgot Email -->
      <a [routerLink]="['/forgot-password']" class="styleLink2">Forgot Password</a><!-- Navigate to Forgot Password -->

      <!-- Navigate to Sign Up -->
      <ion-button [routerLink]="['/signup']" shape="round" id="registerBtn" class="whiteBtn">
        <!-- Icon for Sign Up -->
        <ion-icon name="person-outline" slot="start" style="margin-left: -80px; color:black;" class="buttonWithIcon"></ion-icon>
        Register
      </ion-button>
    </div>
  </div>

  <!-- Contact -->
  <div id="bottomStyle">
    <h2>Contact</h2>
    <p>If you have any questions, email me to:</p>
    <p>Email: G00419414&#64;atu.ie</p>
    <p style="text-align: center;">OR</p>
    <p style="text-align: center; text-decoration: underline; letter-spacing: 5px;"><b>Login On Social Media</b></p>

    <!-- Iocns of Social Media-->
    <ion-icon name="logo-instagram" (click)="onInstagram()" style="color:rgba(255, 0, 0, 0.5);"></ion-icon>
    <ion-icon name="logo-facebook" (click)="onFacebook()" style="color:blue;"></ion-icon>
    <ion-icon name="logo-github" (click)="onGitHub()" style="color:white"></ion-icon>
  </div>
</ion-content>
