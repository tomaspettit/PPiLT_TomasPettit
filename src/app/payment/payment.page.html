<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title size="large"><img src="assets/ORE_SVG_Toolbar.svg" width="350" height="125" class="logo_ORE"/></ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Payment Form -->
  <div (change)="onInputChangedForPayement()" style="margin-left: 15px;">
    <h1 style="text-align: center;">Your payment is: â‚¬{{totalPrice}}</h1>
      
    <!-- Card Number -->
    <ion-input 
      label="Card Number" 
      label-placement="floating" 
      fill="outline" 
      [(ngModel)]="cardNo" 
      placeholder="0000 0000 0000 0000" 
      class="cardNoInput" 
      [maskito]="cardMask"
      [maskitoElement]="maskPredicate">
    </ion-input>
  
    <div style="margin-top: 50px;">
    <!-- Expiry Date -->
    <ion-input 
      label="Expiry Date" 
      label-placement="floating" 
      fill="outline" 
      [(ngModel)]="expiryDate" 
      placeholder="mm/yy" 
      class="expiryDateInput"
      [maskito]="expiryMask"
      [maskitoElement]="maskPredicate">
    </ion-input>
  
    <!-- CVV -->
    <ion-input 
      label="CVV" 
      type="text" 
      inputmode="numeric" 
      label-placement="floating" 
      fill="outline" 
      [(ngModel)]="CVV" 
      placeholder="000" 
      class="CVVInput">
    </ion-input>
  </div>
  
    <!-- Buttons -->
    <div style="margin-top: 50px; margin-left: 25px; padding-bottom: 75px;">

      <!-- Back Button => navigate back to order page -->
      <ion-button shape="round" (click)="backButton()" id="backBtn">

        <!-- Icon of Back -->
        <ion-icon name="arrow-back-outline" slot="start" class="buttonWithIcon"></ion-icon>
        Back

      </ion-button>
      
      <!-- Pay Button -->
      <ion-button [disabled]="paymentDisabled" shape="round" id="orderBtn" (click)="clickForPayment()">
        
        <!-- Icon of Payment -->
        <ion-icon name="card-outline" slot="start" class="buttonWithIcon"></ion-icon>
        Pay

      </ion-button>
    </div>
  </div>
  

  <!-- Contact -->
  <div id="bottomStyle">
    <h2>Contact</h2>
    <p>If you have any questions, email 
    me to:</p>
    <p>Email: G00419414&#64;atu.ie</p>
    <p style="text-align: center;">OR</p>
    <p style="text-align: center; text-decoration: underline; letter-spacing: 5px;"><b>Login On Social Media</b></p>

    <!-- Icons of Social Media -->
    <ion-icon name="logo-instagram" (click)="onInstagram()" style="color:rgba(255, 0, 0, 0.5);"></ion-icon>
    <ion-icon name="logo-facebook" (click)="onFacebook()" style="color:blue;"></ion-icon>
    <ion-icon name="logo-github" (click)="onGitHub()" style="color:white"></ion-icon>
  </div>
</ion-content>
